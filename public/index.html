<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://dashboard.duknow.in" />

    <!-- Language & Locale -->
    <meta http-equiv="Content-Language" content="en" />
    <meta property="og:locale" content="en_US" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- SEO Meta Tags -->
    <title>Duknow Dashboard </title>
    <meta name="description" content="Duknow Dashboard allows you to manage questions, mock tests, users, and insights with advanced analytics and AI integration for seamless education content management." />
    <meta name="keywords" content="Duknow, Duknow Dashboard, question management, mock test management, AI education platform, online learning, admin dashboard, education tools" />
    <meta name="author" content="Duknow Team" />
    
    <!-- Open Graph (OG) for Social Sharing -->
    <meta property="og:title" content="Duknow Dashboard " />
    <meta property="og:description" content="Manage questions, mock tests, and users with Duknow Dashboard's powerful admin tools." />
    <meta property="og:image" content="%PUBLIC_URL%/icon.png" />
    <meta property="og:url" content="https://dashboard.duknow.in" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Duknow Dashboard " />
    <meta name="twitter:description" content="Seamlessly manage education content with Duknow Dashboard." />
    <meta name="twitter:image" content="%PUBLIC_URL%/icon.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Duknow Dashboard",
      "url": "https://dashboard.duknow.in",
      "description": "Duknow Dashboard allows you to manage questions, mock tests, users, and insights with advanced analytics and AI integration.",
      "applicationCategory": "EducationalApplication",
      "creator": {
        "@type": "Organization",
        "name": "Duknow"
      }
    }
    </script>
  </head>

    <div id="root"></div>

</html>
